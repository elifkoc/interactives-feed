      
<% data.articles.forEach(function(article) { %>
  <div class="section">
    <div class="date">
      <%=article.date.format("MMM DD, YYYY")%>
    </div>
    <div class="title">
      <a href="<%=article.url%>">
        <%=article.title%>
      </a>
    </div>
  </div>

<% }); %>
